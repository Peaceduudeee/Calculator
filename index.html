<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">Peaceduudee's Calculator</div>
    <div class="bdy">
        <div class="outer-box">
            <div id="solution">
                <div class="current"></div>
                <div class="result"></div>
            </div>
        
                <button class="clean clearAll">AC</button>
                <button class="clean clear" >C</button>
                <div class="secondary">
                        <button class="main-numbers">7</button>
                        <button class="main-numbers">8</button>
                        <button class="main-numbers">9</button>
                        <button class="operators">&#215;</button>
                        <button class="main-numbers">4</button>
                        <button class="main-numbers">5</button>
                        <button class="main-numbers">6</button>
                        <button class="operators">-</button>
                        <button class="main-numbers">1</button>
                        <button class="main-numbers">2</button>
                        <button class="main-numbers">3</button>
                        <button class="operators">+</button>
                        <button class="main-numbers">.</button>
                        <button class="main-numbers">0</button>
                        <button class="equal">=</button>
                        <button class="operators">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
