<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div id="solution">
            <div class="current">chk</div>
            <div class="result">final</div>
        </div>
        <div class="btn">
            <div id="cln">
                <button class="clean">AC</button>
                <button class="clean">C</button>
            </div>
            <div class="secondary">
                <div >
                    <button class="main-numbers">7</button>
                    <button class="main-numbers">8</button>
                    <button class="main-numbers">9</button>
                    <button class="main-numbers">4</button>
                    <button class="main-numbers">5</button>
                    <button class="main-numbers">6</button>
                    <button class="main-numbers">1</button>
                    <button class="main-numbers">2</button>
                    <button class="main-numbers">3</button>
                    <div id="rest">
                        <button>.</button>
                        <button>0</button>
                        <button>=</button>
                    </div>
                </div>
                <div>
                    <button class="operators">+</button>
                    <button class="operators">-</button>
                    <button class="operators">/</button>
                    <button class="operators">*</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
